<!DOCTYPE html>
<html class="no-js" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>GT Course Surveys</title>
    <meta name="description" content="An app that lets students assess course difficulty and workload.">
    <meta name="author" content="Mehmet Bajin">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="http://askbuzz.gatech.edu/GeorgiaTech.png">
    <meta property="og:title" content="Georgia Tech Course Surveys">
    <meta property="og:description" content="An app that lets students assess course difficulty and workload.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:100,100italic,300,300italic,400,500,700,900,400italic">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <link rel="stylesheet" href="../bower_components/highlightjs/styles/xcode.css">
    <!-- endbuild -->
</head>

<body translate-cloak ng-class="bodyClasses" class="overflow-hidden">
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Loading -->
    <div class="index-load hide full-height" layout="column" layout-align="center center" flex>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        <small>GT Course Surveys</small>
    </div>

    <!-- Peak Connections -->
    <div class="index-peak hide full-height" layout="column" layout-align="center center" flex>
        <p>This app is built with Firebase, and there are more concurrent sessions than allowed by the free tier at the moment.</p>
        <p>Please try again later.</p>
    </div>

    <!-- Main -->
    <div class="full-height" ui-view></div>

    <!-- Google Analytics -->
    <script>(function (i, s, o, g, r, a, m) {i['GoogleAnalyticsObject'] = r;i[r] = i[r] || function () {(i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1 * new Date();a = s.createElement(o),m = s.getElementsByTagName(o)[0];a.async = 1;a.src = g;m.parentNode.insertBefore(a, m)})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');ga('create', 'UA-69766468-1', 'auto');ga('send', 'pageview');window.___gcfg = { lang: 'en-US', parsetags: 'explicit' };</script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->

    <!-- enqueue all translations for calendar (remove if you dont need multilanguage) -->
    <script src="../bower_components/fullcalendar/dist/lang-all.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
