<form class="form" novalidate>
  
  <div class="form-header">
    <h1>Create Free Account</h1>
  </div>

  <div class="form-body">

    <div class="form-group">
      <label>Email</label>
      <input ng-model="user.email" ng-pattern="/^.+@gatech\.edu$/" type="email" name="email" class="form-control" required></input>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input ng-model="user.password" type="{{ !showPassword ? 'password' : 'text' }}" name="password" class="form-control" required></input>
    </div>

    <div class="checkbox">
      <label>
        <input ng-model="showPassword" type="checkbox"> Show Password
      </label>
    </div>

    <div class="form-group">
      <button ng-click="signUp(user)" type="submit" class="btn btn-default" ng-class="{ 'disabled':working }">
        {{ !working ? 'Create Free Account' : 'Creating...' }}
      </button>
    </div>

    <p>Already have an account? <a href="/#/sign-in">Sign in</a>.</p>

  </div>

</form>
