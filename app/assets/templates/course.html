<page-title title="{{ course | course:'Loading...' }}" url="{{ ::course.url }}"></page-title>

<div ng-if="reviews.length > 0">
  <review author="{{ ::review.author }}" ng-repeat="review in reviews | orderBy:[ '-semester', '-created', '-difficulty' ]"></review>
</div>

<div ng-if="reviews.length === 0" class="panel panel-default">
  <div class="panel-body">
    No reviews yet.
  </div>
</div>
