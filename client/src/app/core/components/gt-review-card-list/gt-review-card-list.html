<div layout="column">

  <gt-review-card
      ng-repeat="review in vm.reviews | orderBy:['-created', '-difficulty'] track by review._id"
      review="review"
      show-course-title="vm.showCourseTitle"
      on-edit="vm.edit(event, review)"
      on-remove="vm.remove(event, review)"
      read-only="vm.readOnly"></gt-review-card>

</div>
