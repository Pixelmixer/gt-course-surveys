<div id="profile" class="page-layout simple tabbed">

  <div class="header md-accent-bg" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="space-between end">
    <div class="user-info" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="start center">
      <img class="profile-image avatar huge" ng-src="{{vm.user.profileImageUrl}}">
      <div class="name">{{vm.user.name}}</div>
    </div>
  </div>

  <div class="content" flex>
    <md-tabs md-dynamic-height>
      <md-tab>
        <md-tab-label>
          About
        </md-tab-label>
        <md-tab-body>
          <md-content ng-include="'app/main/account/profile/tabs/about/about.html'"></md-content>
        </md-tab-body>
      </md-tab>
      <md-tab ng-if="vm.user.authProvider === 'password'">
        <md-tab-label>
          Update Password
        </md-tab-label>
        <md-tab-body>
          <md-content ng-include="'app/main/account/profile/tabs/update-password/update-password.html'"></md-content>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </div>

</div>
